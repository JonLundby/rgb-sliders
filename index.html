<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB-sliders</title>
  </head>
  <body>
    <header>
      <h1>RGB-Sliders excercise</h1>
    </header>

    <div class="rgb-box-container">
      <div class="sliders-container">
        
        <label for="red-slider" id="red-label">R: 0</label>
        <input type="range" min="0" max="255" value="0" class="slider" id="red-slider" />
        
        <label for="green-slider" id="green-label">G: 0</label>
        <input type="range" min="0" max="255" value="0" class="slider" id="green-slider" />
        
        <label for="blue-slider" id="blue-label">B: 0</label>        
        <input type="range" min="0" max="255" value="0" class="slider" id="blue-slider" />

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
